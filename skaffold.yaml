apiVersion: skaffold/v2beta13
kind: Config
deploy:
    kubectl:
        manifests:
            - ./infra/k8s/*
build:
    artifacts:
        - image: itsyaasir/auth
          context: auth
          docker:
              dockerfile: Dockerfile
          sync:
              manual:
                  - src: "src/**/*.ts"
                    dest: .
        - image: itsyaasir/client
          context: client
          docker:
              dockerfile: Dockerfile
          sync:
              manual:
                  - src: "**/*.js"
                    dest: .
